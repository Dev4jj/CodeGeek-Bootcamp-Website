<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Geek</title>
    <link rel="icon" type="images/x-icon" href="images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css" />
</head>

<body>
    <nav class="navbar" id="navGlow" aria-label="breadcrumb">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.svg" alt="CodeGeek Logo" id="navLogo" />
            </a>
        </div>
        <ol class="breadcrumb me-2">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Apply Now</li>
        </ol>
    </nav>

    <h1 id="applyTitle">Application Form</h1>
    <hr class="lineStyles">

    <div id="applyDiv">
        <form class="row" id="applyForm">
            <div class="col-12">
                <label for="applyFname" class="form-label">Full Name</label>
                <input type="text" placeholder="Full Name" id="applyFname" class="form-control" required />
            </div>
            <div class="col-6 mt-3">
                <label for="applyEmail" class="form-label"> Email</label>
                <input type="text" placeholder="Email Address" id="applyEmail" class="form-control" required />
            </div>
            <div class="col-6 mt-3">
                <label for="applyPnum" class="form-label">Phone Number</label>
                <input type="text" placeholder="Phone Number" id="applyPnum" class="form-control" />
            </div>
            <div class="col-12 mt-3">
                <label for="ExLevel" class="form-label">What is your Experience level with coding?</label>
                <select id="ExLevel" class="form-control">
                    <option>Novice</option>
                    <option>Intermediate</option>
                    <option>Proficient</option>
                    <option>Expert</option>
                </select>
            </div>
            <div class="col-12 mt-3">
                <label for="bootcamp" class="form-label">Which Bootcamp are you interested in</label>
                <select id="bootcamp" class="form-control" required>
                    <option>Front-End Development</option>
                    <option>Back-End Development</option>
                    <option>Full-Stack Development</option>
                    <option>Data Analytics</option>
                </select>
            </div>
            <div class="col-12 mt-3">
                <label for="campDate" class="form-label">Pick a starting date for your bootcamp</label>
                <input id="campDate" type="date" class="form-control" />
            </div>
            <div class="col-12 mt-3">
                <button type="submit" class="btn btn-primary" id="submitApplyBtn">Apply</button>
            </div>
        </form>
    </div>

    <div id="contactDiv">
        <button class="btn btn-info" id="contactBtn" data-bs-toggle="modal" data-bs-target="#contactModal">Contact us
        </button>
    </div>

    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-info">
                    <h5 class="modal-title fs-5" id="contactModalLabel">Contact Us</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form>
                    <div class="modal-body">

                        <div>
                            <label for="fname" class="form-label">Full Name:</label>
                            <input type="text" id="fname" name="fname" class="form-control" required />
                        </div>
                        <div>
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required />
                        </div>
                        <div>
                            <label for="contactNote" class="form-label">Please leave a message for us and we will get
                                back to you shortly:</label>
                            <textarea cols="50" rows="5" id="contactNote" class="form-control"></textarea>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-info" id="contactSendBtn">SEND</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="JS/main.js"></script>
</body>

</html>
